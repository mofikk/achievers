<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archievers FC - Players</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">Archievers FC</div>
        <nav class="nav">
          <a href="index.html" class="nav-link">Dashboard</a>
          <a href="players.html" class="nav-link">Players</a>
          <a href="payments.html" class="nav-link">Payments</a>
          <a href="attendance.html" class="nav-link">Attendance</a>
          <a href="stats.html" class="nav-link">Stats</a>
          <a href="settings.html" class="nav-link">Settings</a>
        </nav>
      </aside>
      <div class="content">
        <header class="topbar">
          <h1>Archievers FC</h1>
        </header>
        <main class="main">
          <div class="page-title">
            <div class="page-title-row">
              <div>
                <h2>Players</h2>
                <p>Roster and subscription status.</p>
              </div>
              <button class="action-btn" id="add-player-btn" type="button">
                Add Player
              </button>
            </div>
          </div>

          <section class="panel">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Yearly</th>
                  <th>Monthly</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="players-body"></tbody>
            </table>
          </section>
        </main>
      </div>
    </div>

    <div class="modal" id="player-modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="player-modal-title">
        <div class="modal-header">
          <h3 id="player-modal-title">Add Player</h3>
        </div>
        <form id="player-form">
          <div class="form-grid">
            <label class="form-field">
              <span>Name</span>
              <input class="input" name="name" type="text" required />
            </label>
            <label class="form-field">
              <span>Position</span>
              <select class="input" name="position" required>
                <option value="">Select position</option>
                <option value="GK">GK</option>
                <option value="DF">DF</option>
                <option value="MF">MF</option>
                <option value="FW">FW</option>
              </select>
            </label>
            <label class="form-field">
              <span>Jersey number</span>
              <input class="input" name="jerseyNumber" type="number" min="1" />
            </label>
          </div>
          <div class="form-error" id="player-error" role="alert"></div>
          <div class="modal-actions">
            <button class="ghost-btn" type="button" id="cancel-player-btn">Cancel</button>
            <button class="action-btn" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/pages/players.js"></script>
  </body>
</html>
