<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achievers FC - Stats</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">Achievers FC</div>
      <div id="sidebar-slot"></div>
    </aside>
    <div class="nav-overlay hidden" id="nav-overlay"></div>
    <div class="content">
      <header class="topbar">
        <button class="menu-btn" id="menu-btn" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">
          <span class="hamburger" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <h1>Achievers FC</h1>
      </header>
      <main class="main">
        <div class="page-title">
          <h2>Stats</h2>
          <p>Goals, assists, and discipline overview.</p>
        </div>

        <section class="panel">
          <div class="page-title-row">
            <div>
              <h3>Stats</h3>
              <p class="muted">Season totals per player.</p>
            </div>
            <div class="page-title-actions">
              <label class="form-field mobile-only">
                <span>Sort by</span>
                <select class="input" id="stats-mobile-sort">
                  <option value="goals">Goals (desc)</option>
                  <option value="assists">Assists (desc)</option>
                  <option value="ga">Goals + Assists (desc)</option>
                  <option value="yellow">Yellow cards (desc)</option>
                  <option value="red">Red cards (desc)</option>
                  <option value="cards">Total cards (desc)</option>
                </select>
              </label>
              <input class="input" id="stats-search" type="search" placeholder="Search name or nickname..." />
              <span id="stats-count" class="muted"></span>
            </div>
          </div>

          <div class="table-wrap">
            <table class="table responsive">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Nickname</th>
                  <th class="sortable" data-key="goals">Goals</th>
                  <th class="sortable" data-key="assists">Assists</th>
                  <th class="sortable" data-key="yellow">Yellow</th>
                  <th class="sortable" data-key="red">Red</th>
                  <th>Cards Owed</th>
                  <th>Fine Owed</th>
                  <th>Fine Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="stats-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div class="modal hidden" id="stats-modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="stats-modal-title">
      <div class="modal-header">
        <h3 id="stats-modal-title">Edit Stats: <span id="stats-player-name"></span></h3>
      </div>
      <div class="form-grid">
        <label class="form-field">
          <span>Goals</span>
          <input class="input" id="stats-goals" type="number" min="0" />
        </label>
        <label class="form-field">
          <span>Assists</span>
          <input class="input" id="stats-assists" type="number" min="0" />
        </label>
        <label class="form-field">
          <span>Yellow</span>
          <input class="input" id="stats-yellow" type="number" min="0" />
        </label>
        <label class="form-field">
          <span>Red</span>
          <input class="input" id="stats-red" type="number" min="0" />
        </label>
        <label class="form-field">
          <span>Yellow Paid</span>
          <input class="input" id="stats-yellow-paid" type="number" min="0" />
        </label>
        <label class="form-field">
          <span>Red Paid</span>
          <input class="input" id="stats-red-paid" type="number" min="0" />
        </label>
      </div>
      <div class="form-error" id="stats-error" role="alert"></div>
      <div class="modal-actions">
        <button class="ghost-btn" type="button" id="stats-cancel">Cancel</button>
        <button class="action-btn" type="button" id="stats-save">Save</button>
      </div>
    </div>
  </div>

  <script src="js/sidebar-loader.js"></script>
  <script src="js/app.js"></script>
  <script src="js/pages/stats.js"></script>
</body>

</html>
