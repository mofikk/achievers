<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achievers FC - Player Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">Achievers FC</div>
      <div id="sidebar-slot"></div>
    </aside>
    <div class="nav-overlay hidden" id="nav-overlay"></div>
    <div class="content">
      <header class="topbar">
        <button class="menu-btn" id="menu-btn" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">
          <span class="hamburger" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <h1>Achievers FC</h1>
      </header>
      <main class="main">
        <div class="profile-header">
          <div>
            <button class="ghost-btn" type="button" id="profile-back">Back to Players</button>
            <h2 id="profile-name">Player</h2>
            <p class="muted" id="profile-meta"></p>
          </div>
          <div class="profile-actions">
            <a class="action-btn" id="profile-edit" href="players.html">Edit Player</a>
            <a class="ghost-btn" id="profile-payments" href="payments.html">Open in Payments</a>
            <button class="danger-btn" type="button" id="profile-delete">Delete Player</button>
          </div>
        </div>

        <div class="grid-2">
          <section class="panel">
            <h3>Payments Summary</h3>
            <div class="form-grid">
              <label class="form-field">
                <span>Season Year</span>
                <input class="input" id="profile-year" type="text" readonly />
              </label>
              <label class="form-field">
                <span>Month</span>
                <select class="input" id="profile-month"></select>
              </label>
            </div>
            <div class="detail-grid">
              <div class="detail-item">
                <span>Yearly</span>
                <strong id="profile-yearly"></strong>
              </div>
              <div class="detail-item">
                <span>Monthly</span>
                <strong id="profile-monthly"></strong>
              </div>
            </div>
          </section>

          <section class="panel">
            <h3>Attendance</h3>
            <p class="muted" id="profile-streak"></p>
            <ul class="activity" id="profile-attendance"></ul>
          </section>
        </div>

        <div class="grid-3">
          <section class="panel">
            <h3>Stats</h3>
            <div class="detail-grid">
              <div class="detail-item">
                <span>Goals</span>
                <strong id="profile-goals"></strong>
              </div>
              <div class="detail-item">
                <span>Assists</span>
                <strong id="profile-assists"></strong>
              </div>
              <div class="detail-item">
                <span>Yellow</span>
                <strong id="profile-yellow"></strong>
              </div>
              <div class="detail-item">
                <span>Red</span>
                <strong id="profile-red"></strong>
              </div>
            </div>
          </section>

          <section class="panel">
            <h3>Fines</h3>
            <div class="detail-grid">
              <div class="detail-item">
                <span>Cards Owed</span>
                <strong id="profile-cards-owed"></strong>
              </div>
              <div class="detail-item">
                <span>Fine Owed</span>
                <strong id="profile-fine-owed"></strong>
              </div>
              <div class="detail-item">
                <span>Status</span>
                <strong id="profile-fine-status"></strong>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <div class="modal hidden" id="profile-delete-modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="profile-delete-title">
      <div class="modal-header">
        <h3 id="profile-delete-title">Delete player?</h3>
      </div>
      <p id="profile-delete-text" class="muted"></p>
      <p class="muted">This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="ghost-btn" type="button" id="profile-delete-cancel">Cancel</button>
        <button class="danger-btn" type="button" id="profile-delete-confirm">Delete</button>
      </div>
    </div>
  </div>

  <script src="js/sidebar-loader.js"></script>
  <script src="js/app.js"></script>
  <script src="js/pages/profile.js"></script>
</body>

</html>
