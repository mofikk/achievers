<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achievers FC - Attendance</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">Achievers FC</div>
      <div id="sidebar-slot"></div>
    </aside>
    <div class="nav-overlay hidden" id="nav-overlay"></div>
    <div class="content">
      <header class="topbar">
        <button class="menu-btn" id="menu-btn" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">
          <span class="hamburger" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <h1>Achievers FC</h1>
      </header>
      <main class="main">
        <div class="page-title">
          <h2>Attendance</h2>
          <p>Track training and match attendance.</p>
        </div>

        <section class="panel">
          <div class="controls-row">
            <label class="form-field">
              <span>Month</span>
              <select class="input" id="attendance-month"></select>
            </label>
            <label class="form-field">
              <span>Saturday</span>
              <select class="input" id="attendance-date"></select>
            </label>
            <label class="form-field">
              <span>Search</span>
              <input class="input" id="attendance-search" type="text" placeholder="Name or nickname" />
            </label>
            <div class="control-actions">
              <button class="ghost-btn" type="button" id="mark-present">Mark all Present</button>
              <button class="ghost-btn" type="button" id="mark-absent">Mark all Absent</button>
              <button class="action-btn" type="button" id="save-attendance">Save</button>
            </div>
          </div>

          <div class="summary-bar" id="attendance-summary">Present: 0 | Absent: 0</div>
          <div class="hint-text" id="attendance-hint"></div>

          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Nickname</th>
                  <th>Present</th>
                </tr>
              </thead>
              <tbody id="attendance-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="js/sidebar-loader.js"></script>
  <script src="js/app.js"></script>
  <script src="js/pages/attendance.js"></script>
</body>

</html>
