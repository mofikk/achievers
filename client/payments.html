<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archievers FC - Payments</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">Archievers FC</div>
        <nav class="nav">
          <a href="index.html" class="nav-link">Dashboard</a>
          <a href="players.html" class="nav-link">Players</a>
          <a href="payments.html" class="nav-link">Payments</a>
          <a href="attendance.html" class="nav-link">Attendance</a>
          <a href="stats.html" class="nav-link">Stats</a>
          <a href="settings.html" class="nav-link">Settings</a>
        </nav>
      </aside>
      <div class="content">
        <header class="topbar">
          <h1>Archievers FC</h1>
        </header>
        <main class="main">
          <div class="page-title">
            <h2>Payments</h2>
            <p>Track subscriptions and payment status.</p>
          </div>

          <section class="panel">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Nickname</th>
                  <th>Yearly</th>
                  <th>Monthly</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="payments-body"></tbody>
            </table>
          </section>
        </main>
      </div>
    </div>

    <div class="modal hidden" id="payments-modal" aria-hidden="true">
      <div
        class="modal-content"
        role="dialog"
        aria-modal="true"
        aria-labelledby="payments-modal-title"
      >
        <div class="modal-header">
          <h3 id="payments-modal-title">Payments: <span id="payments-player-name"></span></h3>
        </div>
        <div class="modal-body-scroll">
          <div class="payment-sections">
          <div class="payment-section">
            <h4 class="section-title">Yearly</h4>
            <div class="form-grid">
              <label class="form-field">
                <span>Year</span>
                <select class="input" id="yearly-year"></select>
              </label>
              <label class="form-field">
                <span>Expected</span>
                <input class="input" id="yearly-expected" type="number" min="0" />
              </label>
              <label class="form-field">
                <span>Paid</span>
                <input class="input" id="yearly-paid" type="number" min="0" />
              </label>
              <label class="form-field">
                <span>Remaining</span>
                <input class="input" id="yearly-remaining" type="number" readonly />
              </label>
              <div class="form-field">
                <span>Status</span>
                <div class="badge-preview">
                  <span class="badge pending" id="yearly-status">Pending</span>
                </div>
              </div>
            </div>
          </div>

          <div class="payment-section">
            <h4 class="section-title">Monthly</h4>
            <div class="form-grid">
              <label class="form-field">
                <span>Year</span>
                <select class="input" id="monthly-year"></select>
              </label>
              <label class="form-field">
                <span>Month</span>
                <select class="input" id="monthly-month"></select>
              </label>
              <label class="form-field">
                <span>Expected</span>
                <input class="input" id="monthly-expected" type="number" min="0" />
              </label>
              <label class="form-field">
                <span>Paid</span>
                <input class="input" id="monthly-paid" type="number" min="0" />
              </label>
              <label class="form-field">
                <span>Remaining</span>
                <input class="input" id="monthly-remaining" type="number" readonly />
              </label>
              <div class="form-field">
                <span>Status</span>
                <div class="badge-preview">
                  <span class="badge pending" id="monthly-status">Pending</span>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
        <div class="form-error" id="payments-error" role="alert"></div>
        <div class="modal-actions">
          <button class="ghost-btn" type="button" id="payments-close">Close</button>
          <button class="action-btn" type="button" id="payments-save">Save</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/pages/payments.js"></script>
  </body>
</html>
