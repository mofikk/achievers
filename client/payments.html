<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achievers FC - Payments</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="brand">Achievers FC</div>
      <div id="sidebar-slot"></div>
    </aside>
    <div class="nav-overlay hidden" id="nav-overlay"></div>
    <div class="content">
      <header class="topbar">
        <button class="menu-btn" id="menu-btn" aria-label="Open menu" aria-controls="sidebar" aria-expanded="false">
          <span class="hamburger" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <h1>Achievers FC</h1>
      </header>
      <main class="main">
        <div class="page-title">
          <div class="page-title-row">
            <div>
              <h2>Payments</h2>
              <p>Track subscriptions and payment status.</p>
            </div>
            <div class="page-title-actions">
              <label class="form-field">
                <span>Year</span>
                <select class="input" id="payments-year"></select>
              </label>
              <label class="form-field">
                <span>Month</span>
                <select class="input" id="payments-month"></select>
              </label>
              <input id="payments-search" class="input" type="search" placeholder="Search name or nickname..." />
              <span id="payments-count" class="muted"></span>
            </div>
          </div>
        </div>

        <section class="panel">
          <div class="table-wrap">
            <table class="table responsive">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Nickname</th>
                  <th>Yearly</th>
                  <th>Monthly</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="payments-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div class="modal hidden" id="payments-modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="payments-modal-title">
      <div class="modal-header">
        <h3 id="payments-modal-title">Payments: <span id="payments-player-name"></span></h3>
      </div>
      <div class="modal-body">
        <p class="muted" id="member-since-label"></p>
        <div class="payment-sections">
          <div class="payment-section">
            <h4 class="section-title">Yearly</h4>
            <div class="form-grid">
              <label class="form-field">
                <span>Year</span>
                <select class="input" id="yearly-year"></select>
              </label>
              <label class="form-field">
                <span id="yearly-expected-label">Expected</span>
                <input class="input" id="yearly-expected" type="number" min="0" readonly />
                <small class="helper-text">Set automatically by policy</small>
              </label>
              <label class="form-field">
                <span id="yearly-paid-label">Paid</span>
                <input class="input" id="yearly-paid" type="number" min="0" />
              </label>
              <label class="form-field">
                <span id="yearly-remaining-label">Remaining</span>
                <input class="input" id="yearly-remaining" type="number" readonly />
              </label>
              <div class="form-field">
                <span>Status</span>
                <div class="badge-preview">
                  <span class="badge pending" id="yearly-status">Pending</span>
                </div>
              </div>
            </div>
          </div>

          <div class="payment-section">
            <h4 class="section-title">Monthly</h4>
            <div class="form-grid">
              <label class="form-field">
                <span>Year</span>
                <select class="input" id="monthly-year"></select>
              </label>
              <label class="form-field">
                <span>Month</span>
                <select class="input" id="monthly-month"></select>
              </label>
              <label class="form-field">
                <span id="monthly-expected-label">Expected</span>
                <input class="input" id="monthly-expected" type="number" min="0" readonly />
                <small class="helper-text">Set automatically by policy</small>
              </label>
              <label class="form-field">
                <span id="monthly-paid-label">Paid</span>
                <input class="input" id="monthly-paid" type="number" min="0" />
              </label>
              <label class="form-field">
                <span id="monthly-remaining-label">Remaining</span>
                <input class="input" id="monthly-remaining" type="number" readonly />
              </label>
              <div class="form-field">
                <span>Status</span>
                <div class="badge-preview">
                  <span class="badge pending" id="monthly-status">Pending</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-error" id="payments-error" role="alert"></div>
      </div>
      <div class="modal-actions">
        <button class="ghost-btn" type="button" id="payments-close">Close</button>
        <button class="action-btn" type="button" id="payments-save">Save</button>
      </div>
    </div>
  </div>

  <script src="js/sidebar-loader.js"></script>
  <script src="js/app.js"></script>
  <script src="js/pages/payments.js"></script>
</body>

</html>
