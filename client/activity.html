<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archievers FC - Activity Logs</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" id="sidebar">
        <div class="brand">Archievers FC</div>
        <nav class="nav">
          <a href="index.html" class="nav-link">Dashboard</a>
          <a href="players.html" class="nav-link">Players</a>
          <a href="payments.html" class="nav-link">Payments</a>
          <a href="obligations.html" class="nav-link">Obligations</a>
          <a href="attendance.html" class="nav-link">Attendance</a>
          <a href="attendance-summary.html" class="nav-link">Attendance Summary</a>
          <a href="stats.html" class="nav-link">Stats</a>
          <a href="reports.html" class="nav-link">Reports</a>
          <a href="activity.html" class="nav-link">Activity Logs</a>
          <a href="settings.html" class="nav-link">Settings</a>
        </nav>
      </aside>
      <div class="nav-overlay hidden" id="nav-overlay"></div>
      <div class="content">
        <header class="topbar">
          <button class="menu-btn" id="menu-btn" aria-label="Open menu" aria-expanded="false">
            â˜°
          </button>
          <h1>Archievers FC</h1>
        </header>
        <main class="main">
          <div class="page-title">
            <h2>Activity Logs</h2>
            <p>Recent actions and payment updates.</p>
          </div>

          <section class="panel">
            <div class="controls-row">
              <label class="form-field">
                <span>Date From</span>
                <input class="input" id="activity-from" type="date" />
              </label>
              <label class="form-field">
                <span>Date To</span>
                <input class="input" id="activity-to" type="date" />
              </label>
              <label class="form-field">
                <span>Type</span>
                <select class="input" id="activity-type">
                  <option value="">All types</option>
                  <option value="member_joined">Member joined</option>
                  <option value="monthly_cleared">Monthly cleared</option>
                  <option value="yearly_cleared">Yearly cleared</option>
                  <option value="fines_cleared">Fines cleared</option>
                </select>
              </label>
              <label class="form-field">
                <span>Search</span>
                <input class="input" id="activity-search" type="search" placeholder="Search text..." />
              </label>
            </div>
            <div class="summary-bar" id="activity-range">Showing 0 of 0</div>
            <div class="table-wrap">
              <table class="table responsive">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody id="activity-body"></tbody>
              </table>
            </div>
            <div class="modal-actions">
              <button class="ghost-btn" type="button" id="activity-prev">Prev</button>
              <button class="action-btn" type="button" id="activity-next">Next</button>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/pages/activity.js"></script>
  </body>
</html>
